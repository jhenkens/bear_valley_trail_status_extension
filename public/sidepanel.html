<!DOCTYPE html>
<html>
    <head>
        <title>Bear Valley Trail Status Extension</title>
        <script src="./sidepanel.js"></script>
    </head>
    <body>
        <div class="container container-sm">
            <div class="row">
                <div class="col-lg-3 pt-3 pb-3 bg-light rounded-3">
                    <h2 class="text-body-emphasis">Bulk Actions</h2>
                    <div id="section-changes pb-3">
                        <div id="section-changes-container"></div>
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button
                                id="section-changes-preview"
                                type="button"
                                class="btn btn-primary"
                            >
                                Preview changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 pt-3 pb-3 bg-light rounded-3">
                    <h2 class="text-body-emphasis">Generated Changes</h2>
                    <div id="section-preview">
                        <div id="section-preview-container"></div>
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button
                                id="section-preview-apply"
                                type="button"
                                class="btn btn-primary"
                            >
                                Apply Changes
                            </button>
                            <div class="progress d-none">
                                <div
                                    class="progress-bar progress-bar-striped"
                                    role="progressbar"
                                    aria-label="Change application progress bar"
                                    style="width: 10%"
                                    aria-valuenow="10"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
